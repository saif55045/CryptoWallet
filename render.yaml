services:
  - type: web
    name: crypto-wallet-backend
    env: go
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    envVars:
      - key: PORT
        value: 10000
      - key: GIN_MODE
        value: release
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_SERVICE_API_KEY
        sync: false
